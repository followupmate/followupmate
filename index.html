<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FollowUpMate - Vytvorte follow-up za pár sekúnd</title>
    <meta name="description" content="Automaticky vytvárajte personalizované follow-up emaily pomocou AI. Prvý follow-up zadarmo.">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS VARIABLES (Brand Colors) ===== */
        :root {
            --brand-50: #faf5ff;
            --brand-100: #f3e8ff;
            --brand-200: #e9d5ff;
            --brand-500: #a855f7;
            --brand-600: #9333ea;
            --brand-700: #7e22ce;
            --brand-800: #6b21a8;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --green-600: #16a34a;
            
            --amber-50: #fffbeb;
            --amber-200: #fde68a;
            --amber-900: #78350f;
            
            --red-50: #fef2f2;
            --red-200: #fecaca;
            --red-800: #991b1b;
            
            --green-50: #f0fdf4;
            --green-200: #bbf7d0;
            --green-800: #166534;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--gray-900);
            background: white;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== HEADER ===== */
        header {
            position: sticky;
            top: 0;

            /* Plynulý prechod do hero (dole najviac brand-50) */
            background: linear-gradient(
                180deg,
                rgba(250, 245, 255, 0.00) 0%,
                rgba(250, 245, 255, 0.55) 35%,
                rgba(250, 245, 255, 0.85) 70%,
                var(--brand-50) 100%
            );
            background-color: var(--brand-50);

            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: none;
            z-index: 1000;
        }

        @media (min-width: 640px) {
            header {
                background: linear-gradient(
                    180deg,
                    rgba(250, 245, 255, 0.00) 0%,
                    rgba(250, 245, 255, 0.45) 40%,
                    rgba(250, 245, 255, 0.75) 75%,
                    var(--brand-50) 100%
                );
                background-color: var(--brand-50);
            }
        }

        .header-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-900);
            text-decoration: none;
        }

        @media (min-width: 640px) {
            .logo {
                gap: 0.75rem;
                font-size: 1.25rem;
            }
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, var(--brand-600) 0%, var(--brand-700) 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        @media (min-width: 640px) {
            .logo-icon {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 0.625rem;
            }
        }

        .logo-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            color: white;
        }

        @media (min-width: 640px) {
            .logo-icon svg {
                width: 1.5rem;
                height: 1.5rem;
            }
        }

        .nav-cta {
            display: none;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--brand-600);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-cta:hover {
            color: var(--brand-700);
        }

        @media (min-width: 640px) {
            .nav-cta {
                display: inline-flex;
            }
        }

        /* ===== HERO SECTION (UPDATED: Reduced bottom padding) ===== */
        .hero {
            padding: 4rem 1rem 2rem;
            background: linear-gradient(180deg, var(--brand-50) 0%, rgba(250, 245, 255, 0.6) 60%, rgba(250, 245, 255, 0) 100%);
        }

        @media (min-width: 640px) {
            .hero {
                padding: 6rem 1.5rem 3rem;
                background: linear-gradient(180deg, var(--brand-50) 0%, rgba(250, 245, 255, 0.4) 70%, rgba(250, 245, 255, 0) 100%);
            }
        }

        .hero-container {
            max-width: 56rem;
            margin: 0 auto;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--brand-700);
            background: var(--brand-100);
            border-radius: 9999px;
        }

        .hero h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.025em;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        @media (min-width: 640px) {
            .hero h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .hero h1 {
                font-size: 3.75rem;
            }
        }

        .hero-description {
            font-size: 1.125rem;
            color: var(--gray-600);
            margin-bottom: 2.5rem;
            max-width: 42rem;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.75;
        }

        @media (min-width: 640px) {
            .hero-description {
                font-size: 1.25rem;
            }
        }

        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        @media (min-width: 640px) {
            .hero-buttons {
                flex-direction: row;
            }
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: var(--brand-600);
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(147, 51, 234, 0.3);
        }

        .btn-primary:hover {
            background: var(--brand-700);
        }

        .hero-features {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .hero-feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkmark {
            width: 1.25rem;
            height: 1.25rem;
            color: var(--green-600);
            flex-shrink: 0;
        }

        /* ===== HOW IT WORKS ===== */
        .how-it-works {
            padding: 0 1rem 5rem;
            background: transparent;
        }

        @media (min-width: 640px) {
            .how-it-works {
                padding: 0 1.5rem 8rem;
            }
        }

        .section-container {
            max-width: 80rem;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        @media (min-width: 640px) {
            .section-title {
                font-size: 2.25rem;
            }
        }

        .steps-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 70rem;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .steps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .step-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .step-card:hover {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 8px 16px rgba(147, 51, 234, 0.15);
            transform: translateY(-2px);
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--brand-600);
            background: var(--brand-100);
            border-radius: 0.75rem;
        }

        .step-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .step-description {
            color: var(--gray-600);
        }

        /* ===== PRICING ===== */
        .pricing {
            padding: 5rem 1rem;
            background: var(--gray-50);
        }

        @media (min-width: 640px) {
            .pricing {
                padding: 8rem 1.5rem;
            }
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 70rem;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .pricing-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .pricing-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 1rem;
            padding: 2rem;
            transition: border-color 0.2s;
            position: relative;
        }

        .pricing-card:hover {
            border-color: var(--brand-500);
        }

        .pricing-card.popular {
            border-color: var(--brand-500);
            box-shadow: 0 20px 25px -5px rgba(147, 51, 234, 0.1);
        }

        .popular-badge {
            position: absolute;
            top: -1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 1rem;
            background: var(--brand-600);
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 9999px;
        }

        .pricing-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .pricing-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .pricing-price {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .price-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .price-currency {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-500);
        }

        .pricing-credits {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .pricing-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .pricing-feature {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem 0;
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .pricing-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            text-align: center;
            font-weight: 600;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .pricing-button-primary {
            color: white;
            background: var(--brand-600);
        }

        .pricing-button-primary:hover {
            background: var(--brand-700);
        }

        .pricing-button-secondary {
            color: var(--brand-600);
            background: var(--brand-50);
        }

        .pricing-button-secondary:hover {
            background: var(--brand-100);
        }

        /* ===== FORM SECTION ===== */
        .form-section {
            padding: 5rem 1rem;
            background: white;
        }

        @media (min-width: 640px) {
            .form-section {
                padding: 8rem 1.5rem;
            }
        }

        /* width 35rem -> 48rem */
        .form-wrapper {
            max-width: 48rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 640px) {
            .form-wrapper {
                padding: 0 1.5rem;
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        @media (min-width: 640px) {
            .form-header {
                margin-bottom: 3rem;
            }
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
        }

        @media (min-width: 640px) {
            .form-title {
                font-size: 1.875rem;
            }
        }

        .form-subtitle {
            font-size: 1rem;
            color: var(--gray-600);
            max-width: 28rem;
            margin: 0 auto;
            line-height: 1.75;
        }

        @media (min-width: 640px) {
            .form-subtitle {
                font-size: 1.125rem;
            }
        }

        /* padding 2rem -> 2.5rem (a aj mobile) */
        .form-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 640px) {
            .form-card {
                padding: 2.5rem;
            }
        }

        /* spacing 1.5rem -> 2rem */
        form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        @media (min-width: 640px) {
            form {
                gap: 2rem;
            }
        }

        /* 2 selects vedľa seba (desktop), na mobile pod sebou */
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input,
        .form-select,
        .form-textarea {
            display: block;
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            color: var(--gray-900);
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 0.75rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--brand-500);
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--gray-400);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25rem;
            padding-right: 2.5rem;
        }

        /* textarea 150px -> 180px */
        .form-textarea {
            resize: none;
            min-height: 180px;
            line-height: 1.75;
            padding: 1rem;
        }

        .form-helper {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .form-submit {
            display: none;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            background: var(--brand-600);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
